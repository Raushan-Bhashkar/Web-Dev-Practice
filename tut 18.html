<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS </title>
    <style>
        #firstpara{
            color: blue;/*Color by name */
            background-color:red;
        }
        #secondpara{
            color: rgb(241, 135, 192); /*color by rb value*/
            background-color: black;
        }
        #thirdpara{
            color: white;
            background-color: #1de64f; /*color by hex value*/
        }
    </style>
</head>
<body>
    <h3> This is my first box</h3>
    <p id="firstpara"> This is a paragraph from first box</p>

    <h3> This is my second box </h3>
    <p id="secondpara"> This is paragraph from the second box </p>

    <h2> This is third box </h2>
    <p id="thirdpara"> This is paragraph of third box </p>

</body>
</html>
