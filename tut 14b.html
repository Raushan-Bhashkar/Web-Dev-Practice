<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Id Selectors </title>
    <style>
        #redElement {
            color: red;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h3>This is CSS Id Selectors Practices</h3>
    <p> this is a simple paragraph to demonstrate CSS Selectors </p>
    <p id="redElement"> this is another paragraph to demonstrate CSS Selectors </p>
    <div>
        <p> this is yet another paragraph to demonstrate CSS Selectors </p>
    </div>
</body>

</html>
