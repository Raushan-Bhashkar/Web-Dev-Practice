<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors </title>
    <style>
        /* Element Selector */
        p {
            border: 2px solid red;
        }

        /* Id selector */
        #redElement {
            color: green;
        }

        /* Class Selector */
        .bgBlue {
            color: blue;
            background-color: aqua;
        }

        /* Grouping Selectors */
        footer,span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>This is CSS Id Selectors Practices</h3>
    <p> this is a simple paragraph to demonstrate CSS Selectors </p>
    <p id="redElement" class="bgBlue"> this is another paragraph to demonstrate CSS Selectors </p>
    <div>
        <p> this is yet another paragraph to demonstrate CSS Selectors </p>
        <span> This is a span </span>
    </div>
    <footer> This ia a footer </footer>
</body>

</html>
